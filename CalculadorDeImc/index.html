<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE IMC</title>
</head>
<body>
    <p>CALCULADORA IMC</p>
    <div class="main-div">
        <div class="form-box">
            <p>Peso:</p>
            <input type="number" id="peso" placeholder="0">
        </div>
        <div class="form-box">
            <p>Altura:</p>
            <input type="text" id="altura" placeholder="0">
        </div>
        <button id="calcular" onclick="calculaIMC()">CALCULAR</button>
        <p id="resultado"></p>
    </div>
    <script src="js/calculadora.js"></script>
</body>
